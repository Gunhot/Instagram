<!-- base.html이라는 파일을 상속받을 것이다. -->
{% extends 'base.html' %}
<!-- title이라는 block안에는 아래 코드가 들어갈 것이다. -->
{% block title %}
List
{% endblock %}
<!-- content라는 block안에는 아래 코드가 들어갈 것이다. -->
{% block content %}
<h1>post_list</h1>
<!-- {{ post_list }} -->
{% for post in post_list %}
    <div>
        {{ post.id }}<br/>
        {{ post.image }}<br/>
        {{ post.content }}<br/>
        {{ post.created_at }}<br/>
        {{ post.writer }}<br/>
    </div>
{% endfor %}
{% endblock %}
